<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - NINTENDO</title>
    <link rel="stylesheet" href="Css/Contacto.css">
    <link rel="icon" type="image/jpg" href="/Images/favicon-16x16.png"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="nintendo-2-logo-png-transparent.png" alt="REDMAGIC Logo" width="200">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Telefonos.html">Mandos</a></li>
                <li><a href="ofertas.html">Ofertas</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="contact">
            <h1>Contáctanos</h1>
            <form action="https://formsubmit.io/send/Dayerx12@gmail.com" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required placeholder="Pon tu Nombre Aquí">
                
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required placeholder="Pon tu Apellido Aquí">
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Agrega tu Correo Electrónico">
                
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Número de Teléfono">
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required placeholder="Este Espacio Es Para Poner un Mensaje"></textarea>
                
                <label for="tarjeta">Apóyanos:</label>
                <input type="text" id="tarjeta" name="tarjeta" placeholder="Número de tarjeta de crédito">
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    
    <footer>
        <div class="contact-info">
            <p>Contáctanos: 001-8332459071</p>
            <p>Email: support@redmagic.gg</p>
            <br>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/tu_pagina" target="_blank"><img src="/Images/facebook.png" alt="" width="50"></a>
            <a href="https://twitter.com/tu_perfil" target="_blank"><img src="/Images/gorjeo (1).png" alt="" width="50"></a>
            <a href="https://www.instagram.com/tu_perfil/" target="_blank"> <img src="/Images/instagram.png" alt="" width="50"></a>
        </div>
    </footer>
</body>
</html>
